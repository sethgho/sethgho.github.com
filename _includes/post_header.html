<!-- BEGIN POST HEADER -->
<div class="row">
	<p><h1>{{ page.title }}</h1></p>	
	<div class="author">
		<p class="date">{{ page.date | date: "%m/%d/%y" }}</p>
		<small>Tags: {% for tag in page.tags %} <a href="/tags/{{ tag }}" title="View posts tagged with &quot;{{ tag }}&quot;"><u>{{ tag }}</u></a>  {% if forloop.last != true %} {% endif %} {% endfor %} </small></h4>
	</div>			
</div>
<!-- END POST HEADER -->
